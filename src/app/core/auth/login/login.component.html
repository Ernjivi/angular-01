<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <form
        name="form"
        #f="ngForm"
        (ngSubmit)="f.form.valid && login()">

        <div>
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" [(ngModel)]="model.user" #username="ngModel" required>
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" [(ngModel)]="model.password" #password="ngModel" required>
        </div>
        <div>
          <button class="btn">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
